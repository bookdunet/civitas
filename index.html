<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civitas Journal · 시간 · 신뢰 · 공동체의 기록</title>
    <meta
      name="description"
      content="Civitas Journal — Bookdu Media의 독립 웹 매거진. 시간, 신뢰, 공동체를 주제로 한 현대와 역사의 연결."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f5f7fa;
        --ink: #0f172a;
        --muted: #475569;
        --brand: #0ea5e9;
        --accent: #10b981;
        --radius: 20px;
        --shadow: 0 10px 20px rgba(15, 23, 42, 0.08);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Noto Sans KR", sans-serif;
        background: var(--bg);
        color: var(--ink);
        line-height: 1.7;
        text-align: center;
      }
      header {
        padding: 80px 20px 40px;
      }
      h1 {
        font-size: 40px;
        letter-spacing: 0.03em;
        margin-bottom: 8px;
      }
      p.tagline {
        font-size: 17px;
        color: var(--muted);
        margin-bottom: 60px;
      }
      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        padding: 20px;
      }
      .card {
        background: #fff;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        width: 280px;
        padding: 32px 20px;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 14px 26px rgba(0, 0, 0, 0.08);
      }
      .card h2 {
        font-size: 22px;
        margin-bottom: 10px;
      }
      .card p {
        font-size: 14px;
        color: var(--muted);
        margin-bottom: 24px;
      }
      .card a {
        display: inline-block;
        background: var(--brand);
        color: white;
        padding: 10px 18px;
        border-radius: 999px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
      }
      .card a:hover {
        background: var(--accent);
      }
      footer {
        margin-top: 60px;
        font-size: 13px;
        color: #64748b;
        padding-bottom: 40px;
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 30px;
        }
        .card {
          width: 88%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CIVITAS JOURNAL</h1>
      <p class="tagline">시간 · 신뢰 · 공동체의 기록</p>
    </header>

    <main>
      <div class="card">
        <h2>🩺 Civitas Life</h2>
        <p>건강, 음식, 일상 속 신뢰의 원리를 탐구하는 섹션입니다.</p>
        <a href="life/">준비 중 →</a>
      </div>

      <div class="card">
        <h2>📜 Civitas History</h2>
        <p>고대 제도와 기록에서 현대 사회의 리스크 구조를 읽습니다.</p>
        <a href="history/">준비 중 →</a>
      </div>

      <div class="card">
        <h2>🔬 Civitas Lab</h2>
        <p>AI 실험, 데이터 시각화, 새로운 언론 구조를 실험합니다.</p>
        <a href="lab/">바로가기 →</a>
      </div>
    </main>

    <footer>
      © 2025 Bookdu Media · Civitas Journal<br />
      Independent Web Magazine · since 2025
    </footer>
  </body>
</html>
