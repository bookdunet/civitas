    <style>
      :root {
        --bg: #f9fafb;

        --muted: #475569;
        --brand: #2563eb;
        --accent: #10b981;
        --line: #e2e8f0;

      }
      body {
        font-family: "Noto Sans KR", sans-serif;
        margin: 0;
        background: var(--bg);
        color: var(--ink);
      }
      header {
        background: white;
        box-shadow: var(--shadow);

      }

        margin: 40px auto;
        padding: 0 20px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }
      .card {
        background: #fff;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 24px 22px;
        transition: transform 0.25s;
        border: 1px solid var(--line);
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card h3 {
        font-size: 20px;
        margin: 0 0 8px;
        color: var(--brand);
      }
      .card p {
        color: var(--muted);
        font-size: 14px;
        line-height: 1.6;
      }
      .card time {
        display: block;
        margin-top: 10px;
        color: #94a3b8;
        font-size: 12px;
      }
      .card a {
        text-decoration: none;
        color: inherit;
      }
