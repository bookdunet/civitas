<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civitas Lab · AI 실험 목록</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f9fafb;
        --ink: #0f172a;
        --muted: #475569;
        --brand: #2563eb;
        --accent: #10b981;
        --line: #e2e8f0;
        --radius: 14px;
        --shadow: 0 6px 14px rgba(15, 23, 42, 0.06);
      }
      body {
        font-family: "Noto Sans KR", sans-serif;
        margin: 0;
        background: var(--bg);
        color: var(--ink);
      }
      header {
        background: white;
        box-shadow: var(--shadow);
        padding: 60px 20px;
        text-align: center;
      }
      header h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }
      header p {
        color: var(--muted);
      }
      main {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }
      .card {
        background: #fff;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 24px 22px;
        transition: transform 0.25s;
        border: 1px solid var(--line);
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card h3 {
        font-size: 20px;
        margin: 0 0 8px;
        color: var(--brand);
      }
      .card p {
        color: var(--muted);
        font-size: 14px;
        line-height: 1.6;
      }
      .card time {
        display: block;
        margin-top: 10px;
        color: #94a3b8;
        font-size: 12px;
      }
      .card a {
        text-decoration: none;
        color: inherit;
      }
      footer {
        text-align: center;
        color: #64748b;
        font-size: 13px;
        padding: 40px 20px 60px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Civitas Lab</h1>
      <p>AI 실험 아카이브 — 데이터와 철학의 만남</p>
    </header>

    <main>
      <div id="grid" class="grid">불러오는 중...</div>
    </main>

    <footer>© 2025 Bookdu Media · Civitas Lab</footer>

    <script>
      fetch("data/index.json")
        .then((res) => res.json())
        .then((experiments) => {
          const grid = document.getElementById("grid");
          grid.innerHTML = ""; // 초기화

          experiments.forEach((exp) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <a href="generator.html?exp=${exp.id}">
                <h3>${exp.title}</h3>
                <p>${exp.summary}</p>
                <time>${exp.date}</time>
              </a>
            `;
            grid.appendChild(card);
          });
        })
        .catch((err) => {
          document.getElementById("grid").innerHTML =
            "<p>⚠️ 실험 목록을 불러올 수 없습니다. data/index.json 파일을 확인하세요.</p>";
        });
    </script>
  </body>
</html>
