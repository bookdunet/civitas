<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civitas Lab Report Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --brand: #2563eb;
        --ink: #0f172a;
        --muted: #475569;
        --bg: #f9fafb;
      }

      body {
        font-family: "Noto Sans KR", sans-serif;
        background: var(--bg);
        color: var(--ink);
        padding: 40px 20px;
        max-width: 900px;
        margin: auto;
        line-height: 1.7;
      }

      h1 {
        font-size: 30px;
        margin-bottom: 8px;
      }

      p {
        color: var(--muted);
        margin-bottom: 12px;
      }

      .chart-wrap {
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 18px 24px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
        margin: 25px 0 40px;
      }

      canvas {
        width: 100% !important;
        height: 340px !important;
        display: block;
      }

      .analysis {
        background: #fff;
        padding: 22px 25px;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      }

      footer {
        text-align: center;
        color: #64748b;
        margin-top: 60px;
      }

      /* 🔙 뒤로가기 버튼 */
      .back-btn {
        position: fixed;
        top: 22px;
        left: 22px;
        background: var(--brand);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px 14px;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        z-index: 100;
        transition: background 0.2s ease;
      }
      .back-btn:hover {
        background: #1d4ed8;
      }
    </style>
  </head>

  <body>
    <!-- 🔙 뒤로가기 버튼 -->
    <button class="back-btn" onclick="window.location.href='index.html'">
      ← 실험 목록으로
    </button>

    <h1 id="title"></h1>
    <p id="summary"></p>

    <div class="chart-wrap">
      <canvas id="chart"></canvas>
    </div>

    <div class="analysis">
      <h3>AI 분석 요약</h3>
      <ul id="analysisList"></ul>
    </div>

    <footer>© 2025 Civitas Lab Auto Generator</footer>

    <script>
      // URL의 ?exp 파라미터 읽기
      const params = new URLSearchParams(window.location.search);
      const exp = params.get("exp") || "trust";

      // JSON 데이터 불러오기
      fetch(`data/${exp}.json`)
        .then((res) => res.json())
        .then((data) => {
          document.title = data.title + " · Civitas Lab";
          document.getElementById("title").textContent = data.title;
          document.getElementById("summary").textContent = data.summary;

          // 분석 요약 리스트
          const list = document.getElementById("analysisList");
          list.innerHTML = "";
          data.analysis.forEach((item) => {
            const li = document.createElement("li");
            li.textContent = item;
            list.appendChild(li);
          });

          // 차트 생성
          const ctx = document.getElementById("chart").getContext("2d");
          new Chart(ctx, {
            type: "line",
            data: {
              labels: data.dataset.labels,
              datasets: [
                {
                  label: data.title,
                  data: data.dataset.values,
                  borderColor: "#2563eb",
                  backgroundColor: "rgba(37,99,235,0.15)",
                  tension: 0.35,
                  fill: true,
                  pointRadius: 4,
                  pointHoverRadius: 6,
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: true, // ✅ 비율 유지
              plugins: {
                legend: { display: false },
              },
              scales: {
                x: {
                  ticks: { color: "#475569", font: { size: 12 } },
                  grid: { color: "#f1f5f9" },
                },
                y: {
                  beginAtZero: false,
                  ticks: { color: "#475569", font: { size: 12 } },
                  grid: { color: "#e2e8f0" },
                },
              },
            },
          });
        })
        .catch(() => {
          document.body.innerHTML =
            "<p>⚠️ 데이터를 불러올 수 없습니다. data 폴더를 확인하세요.</p>";
        });
    </script>
  </body>
</html>
