<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civitas Lab Report Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background: #f9fafb;
        color: #0f172a;
        padding: 40px;
        max-width: 900px;
        margin: auto;
        line-height: 1.7;
      }
      h1 {
        font-size: 30px;
      }
      p {
        color: #475569;
      }
      canvas {
        width: 100%;
        height: 350px;
        margin: 20px 0;
      }
      .analysis {
        background: #fff;
        padding: 20px 25px;
        border-radius: 10px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      }
      .nav-buttons {
        display: flex;
        justify-content: space-between;
        margin: 30px 0;
      }
      .nav-buttons button {
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px 14px;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }
      .nav-buttons button:hover {
        background: #1d4ed8;
      }
      footer {
        text-align: center;
        color: #64748b;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1 id="title"></h1>
    <p id="summary"></p>
    <canvas id="chart"></canvas>

    <div class="analysis">
      <h3>AI 분석 요약</h3>
      <ul id="analysisList"></ul>
    </div>

    <!-- 🔁 이전 / 다음 / 목록 버튼 -->
    <div class="nav-buttons" id="navButtons">
      <button onclick="window.location.href='index.html'">← 실험 목록</button>
    </div>

    <footer>© 2025 Civitas Lab Auto Generator</footer>

   <script>
  // URL의 ?exp= 파라미터 읽기
  const params = new URLSearchParams(window.location.search);
  const exp = params.get("exp") || "trust";

  // JSON 불러오기
  fetch(`data/${exp}.json`)
    .then((res) => res.json())
    .then((data) => {
      document.title = data.title + " · Civitas Lab";
      document.getElementById("title").textContent = data.title;
      document.getElementById("summary").textContent = data.summary;

      // 분석 요약 목록 추가
      const list = document.getElementById("analysisList");
      data.analysis.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });

      // 차트 생성
      const ctx = document.getElementById("chart").getContext("2d");

      // values2가 있으면 → Dual-axis chart, 없으면 → Single line chart
      if (data.dataset.values2) {
        new Chart(ctx, {
          type: "line",
          data: {
            labels: data.dataset.labels,
            datasets: [
              {
                label: "야간조도 (lux)",
                data: data.dataset.values,
                borderColor: "#f59e0b",
                backgroundColor: "rgba(245,158,11,0.2)",
                yAxisID: "y1",
                tension: 0.3,
                fill: true
              },
              {
                label: "평균 수면시간 (h)",
                data: data.dataset.values2,
                borderColor: "#2563eb",
                backgroundColor: "rgba(37,99,235,0.2)",
                yAxisID: "y2",
                tension: 0.3,
                fill: true
              }
            ]
          },
          options: {
            scales: {
              y1: {
                type: "linear",
                position: "left",
                title: { text: "조도 (lux)", display: true },
                beginAtZero: true
              },
              y2: {
                type: "linear",
                position: "right",
                title: { text: "수면시간 (h)", display: true },
                min: 5.5,
                max: 8
              }
            },
            plugins: {
              legend: { position: "top" }
            }
          }
        });
      } else {
        // 일반 단일축 그래프 (기존 trust.json 등)
        new Chart(ctx, {
          type: "line",
          data: {
            labels: data.dataset.labels,
            datasets: [
              {
                label: "분석 데이터",
                data: data.dataset.values,
                borderColor: "#2563eb",
                backgroundColor: "rgba(37,99,235,0.2)",
                tension: 0.3,
                fill: true
              }
            ]
          },
          options: {
            plugins: { legend: { display: true } },
            scales: { y: { beginAtZero: true } }
          }
        });
      }

      // note가 있으면 출력
      if (data.note) {
        const noteEl = document.createElement("p");
        noteEl.style.color = "#64748b";
        noteEl.style.fontSize = "13px";
        noteEl.style.marginTop = "16px";
        noteEl.textContent = "※ " + data.note;
        document.querySelector(".analysis").appendChild(noteEl);
      }
    })
    .catch((err) => {
      document.body.innerHTML =
        "<p>⚠️ 데이터를 불러올 수 없습니다. data/trust.json 파일을 확인하세요.</p>";
    });
</script>

  </body>
</html>
