<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civitas Lab Report Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background: #f9fafb;
        color: #0f172a;
        padding: 40px;
        max-width: 900px;
        margin: auto;
        line-height: 1.7;
      }
      h1 {
        font-size: 30px;
      }
      p {
        color: #475569;
      }
      canvas {
        width: 100%;
        height: 350px;
        margin: 20px 0;
      }
      .analysis {
        background: #fff;
        padding: 20px 25px;
        border-radius: 10px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      }
      .nav-buttons {
        display: flex;
        justify-content: space-between;
        margin: 30px 0;
      }
      .nav-buttons button {
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px 14px;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }
      .nav-buttons button:hover {
        background: #1d4ed8;
      }
      footer {
        text-align: center;
        color: #64748b;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1 id="title"></h1>
    <p id="summary"></p>
    <canvas id="chart"></canvas>

    <div class="analysis">
      <h3>AI 분석 요약</h3>
      <ul id="analysisList"></ul>
    </div>

    <!-- 인용문 추가 -->
<p style="font-size:14px; color:#64748b; margin-top:10px; text-align:center;">
  “언어는 사회의 신경계다.” — 감정의 언어적 진폭이 커질수록 신뢰의 호흡은 짧아진다.
</p>

    <!-- 🔁 이전 / 다음 / 목록 버튼 -->
    <div class="nav-buttons" id="navButtons">
      <button onclick="window.location.href='index.html'">← 실험 목록</button>
    </div>

    <footer>© 2025 Civitas Lab Auto Generator</footer>

<script>
  // URL의 ?exp= 파라미터 읽기
  const params = new URLSearchParams(window.location.search);
  const exp = params.get("exp") || "trust";

  // JSON 불러오기
  fetch(`data/${exp}.json`)
    .then((res) => res.json())
    .then((data) => {
      document.title = data.title + " · Civitas Lab";
      document.getElementById("title").textContent = data.title;
      document.getElementById("summary").textContent = data.summary;

      // 분석 요약 목록 추가
      const list = document.getElementById("analysisList");
      data.analysis.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });

      // 차트 생성
      const ctx = document.getElementById("chart").getContext("2d");

      // ───────────────────────────────────────────────
      // 🔧 자동 인식 Dual/Single Chart 생성 블록 시작
      // ───────────────────────────────────────────────
      if (data.dataset.values2) {
        // 기본 설정
        let y1Label = "Y1 값";
        let y2Label = "Y2 값";
        let color1 = "#2563eb"; // 기본 파랑
        let color2 = "#10b981"; // 기본 초록
        let fill1 = true;
        let fill2 = false;

        // 제목 기반 조건 분기
        if (data.title.includes("Light")) {
          y1Label = "야간조도 (lux)";
          y2Label = "평균 수면시간 (h)";
          color1 = "#f59e0b"; // 주황
          color2 = "#2563eb"; // 파랑
        } else if (data.title.includes("Anxiety")) {
          y1Label = "불안 단어 빈도 (per 1k words)";
          y2Label = "신뢰 단어 빈도 (per 1k words)";
          color1 = "#dc2626"; // 붉은색
          color2 = "#2563eb"; // 파랑
        } else if (data.title.includes("Trust")) {
          y1Label = "기술적 신뢰 지수 (‰)";
          y2Label = "사회적 신뢰도 (%)";
          color1 = "#2563eb"; // 파랑
          color2 = "#10b981"; // 초록
        }

        new Chart(ctx, {
          type: "line",
          data: {
            labels: data.dataset.labels,
            datasets: [
              {
                label: y1Label,
                data: data.dataset.values,
                borderColor: color1,
                backgroundColor: `${color1}33`, // 투명도 0.2
                yAxisID: "y1",
                tension: 0.35,
                fill: fill1,
                pointRadius: 4,
                pointHoverRadius: 6
              },
              {
                label: y2Label,
                data: data.dataset.values2,
                borderColor: color2,
                backgroundColor: `${color2}22`,
                yAxisID: "y2",
                tension: 0.35,
                fill: fill2,
                pointRadius: 4,
                pointHoverRadius: 6
              }
            ]
          },
          options: {
            parsing: true,
            scales: {
              y1: {
                type: "linear",
                position: "left",
                title: { text: y1Label, display: true },
                beginAtZero: false,
                grid: { drawOnChartArea: true }
              },
              y2: {
                type: "linear",
                position: "right",
                title: { text: y2Label, display: true },
                beginAtZero: false,
                grid: { drawOnChartArea: false }
              }
            },
            plugins: {
              legend: { position: "top" },
              tooltip: {
                callbacks: {
                  label: (ctx) => `${ctx.dataset.label}: ${ctx.formattedValue}`
                }
              }
            }
          }
        });
      }
      // ───────────────────────────────────────────────
      // 🔧 자동 인식 Dual/Single Chart 생성 블록 끝
      // ───────────────────────────────────────────────

      else {
        // 일반 단일축 그래프 (trust.json 등)
        new Chart(ctx, {
          type: "line",
          data: {
            labels: data.dataset.labels,
            datasets: [
              {
                label: "분석 데이터",
                data: data.dataset.values,
                borderColor: "#2563eb",
                backgroundColor: "rgba(37,99,235,0.2)",
                tension: 0.3,
                fill: true
              }
            ]
          },
          options: {
            plugins: { legend: { display: true } },
            scales: { y: { beginAtZero: true } }
          }
        });
      }

      // note가 있으면 출력
      if (data.note) {
        const noteEl = document.createElement("p");
        noteEl.style.color = "#64748b";
        noteEl.style.fontSize = "13px";
        noteEl.style.marginTop = "16px";
        noteEl.textContent = "※ " + data.note;
        document.querySelector(".analysis").appendChild(noteEl);
      }
    })
    .catch((err) => {
      document.body.innerHTML =
        "<p>⚠️ 데이터를 불러올 수 없습니다. data/trust.json 파일을 확인하세요.</p>";
    });
</script>

  </body>
</html>
